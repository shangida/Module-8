<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github login form</title>
    <link rel="shortcut icon" href="/images/GitHub.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <img class="github-img" src="/images/GitHub-1.jpg" alt="">
    <h2 class="login-header">Sign in to GitHub</h2>
    <form action="" class="login-form">
        <p>Username or email address</p>
        <input type="email" required><br>
        <a href="#" class="fgp">Forgot password?</a>
        <p>Password</p>
        <input type="password" required>
        <input type="submit" value="Sign in">
    </form>
    <div class="ftooer">
        <p>New to GitHub? <a href="#" class="create-account">Create an account.</a></p>
    </div>
    
</body>
</html>
